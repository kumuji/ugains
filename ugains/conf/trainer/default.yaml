_target_: pytorch_lightning.Trainer
# set `1` to train on GPU, `0` to train on CPU only
accelerator: gpu
devices: 1
min_epochs: 1
max_epochs: 300
check_val_every_n_epoch: 20
precision: 32
log_every_n_steps: 5
enable_model_summary: true

